- name: 🏗️ Build package
  run: |
    python -m pip install --upgrade build
    python -m build --wheel --sdist

on:
  push:
    tags:
      - 'v*.*.*'        # Trigger on version tags (e.g., v0.1.0)
  workflow_dispatch:     # Allow manual runs from the Actions tab

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # Allow creating releases
      actions: read

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install numpy matplotlib pytest

      - name: 🧪 Run tests
        run: |
          pytest -q || echo "No tests or tests skipped"

      - name: 🏗️ Build package
        run: |
          python -m build --wheel --sdist
        env:
          PYTHONPATH: .

      - name: 📤 Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-artifacts
          path: dist/*

      - name: 🚀 Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: "Compressive Framework CF v${{ github.ref_name }}"
          body: |
            ## Compressive Framework CF Release Notes
            Version: ${{ github.ref_name }}

            - Includes spectral coupling & RK4 integrator
            - Adds documentation, tests, and workflow CI
            - Educational, open simulation model (non-physical)

            ⚠️ **Disclaimer:** This is a simulation framework for visualization and research exploration only.
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
