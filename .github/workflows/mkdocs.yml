name: Deploy MkDocs

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install MkDocs & Theme
        run: |
          pip install mkdocs-material

      - name: Build & Deploy
        run: |
          mkdocs gh-deploy --force
