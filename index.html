<canvas id="chamber"></canvas>

<script>
// Resize canvas to fill screen
const canvas = document.getElementById('chamber');
const ctx = canvas.getContext('2d');
function resize(){ canvas.width = innerWidth; canvas.height = innerHeight; }
addEventListener('resize', resize);
resize();

// Phase Resonance Chamber animation
let t = 0;
function animate(){
    t += 0.012;
    ctx.clearRect(0,0,canvas.width,canvas.height);
    const cx = canvas.width/2, cy = canvas.height/2;
    const maxR = Math.min(cx,cy)*0.85;

    for(let i=0;i<8;i++){
        const r = maxR*((i+1)/8)*(1+0.045*Math.sin(t*4-i));
        ctx.beginPath();
        ctx.arc(cx,cy,r,0,Math.PI*2);
        ctx.strokeStyle = `rgba(0,180,255,${0.5-(i*0.05)})`;
        ctx.lineWidth = 1.8;
        ctx.stroke();
    }
    requestAnimationFrame(animate);
}
animate();

// Version auto-injection from pyproject.toml
fetch('pyproject.toml')
  .then(r => r.text())
  .then(t => {
    const match = t.match(/version\s*=\s*"(.+?)"/);
    if (match){
      document.getElementById('version-text').textContent = match[1];
    }
  });
</script>

</body>
