<canvas id="chamber"></canvas>

<header>

<script>
const canvas = document.getElementById('chamber');
const ctx = canvas.getContext('2d');

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

// Phase Resonance Chamber animation
let t = 0;
function animate() {
    t += 0.012;
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    const cx = canvas.width / 2;
    const cy = canvas.height / 2;
    const maxRadius = Math.min(cx, cy) * 0.85;

    for (let i = 0; i < 8; i++) {
        const ratio = (i + 1) / 8;
        const radius = maxRadius * ratio * (1 + 0.04 * Math.sin(t * 4 - i));
        ctx.beginPath();
        ctx.arc(cx, cy, radius, 0, Math.PI * 2);
        ctx.strokeStyle = `rgba(0, 180, 255, ${0.45 - ratio * 0.5})`;
        ctx.lineWidth = 2;
        ctx.stroke();
    }

    requestAnimationFrame(animate);
}

animate();
</script>
