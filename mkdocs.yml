site_name: Compressive Framework (CF)
site_description: A research framework for understanding compressive gravity and particle behavior
site_author: mamaofthree579-ship-it
repo_url: https://github.com/mamaofthree579-ship-it/compressive-framework-cf
repo_name: compressive-framework-cf

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.top
    - search.highlight
    - search.suggest
    - content.code.copy
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: pink
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: pink

nav:
  - Home: index.md
  - Theory:
      - Overview: theory/overview.md
      - Equations: theory/equations.md
  - Simulations:
      - Black Hole Model: simulations/bh_model.md
  - Notebooks:
      - Introduction: notebooks/intro_to_cf.md

markdown_extensions:
  - attr_list
  - toc:
      permalink: true
  - footnotes
  - codehilite
  - admonition

plugins:
  - search
# ensure these are present in mkdocs.yml
markdown_extensions:
  - pymdownx.arithmatex:
      inline_syntax: ['$', '$']    # allow $...$ inline
      block_syntax: ['$$', '$$']   # allow $$...$$ blocks

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css

# Optionally, to ensure proper ordering with mkdocs-material:
theme:
  name: material
  # ... your existing theme config ...
